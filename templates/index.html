<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Mail Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
            text-align: center;
        }
        textarea {
            width: 60%;
            height: 120px;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 30px;
            font-size: 16px;
            margin-top: 20px;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
        }
        .email-box {
            background: #fff;
            padding: 20px;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 0 8px #ccc;
        }
    </style>
</head>
<body>
    <h1>Email Spam Detection using SVM</h1>
    <div class="email-box">
        <form action="/predict" method="post">
            <textarea name="email" placeholder="Nhập nội dung email ở đây..." required>{{ email if email else '' }}</textarea><br>
            <input type="submit" value="Kiểm tra">
        </form>

        {% if prediction %}
        <div class="result">
            <p><strong>Kết quả:</strong> {{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
